<html>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

        <meta name="description" content=""/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

    </head>
    <body>
    <header>
<p></p>
    </header>
     
    <main>
    <form> 
    <fieldset>
        <legend>Personal Information</legend> 
        
        <label for = 'name'> Name:</label>
        <input type="text" aria-invalid="true" name="name" placeholder="Enter your name"><br>
       
        <label for = 'course'> Course:</label>
        <input type="text" name="course" placeholder="Enter your course code here"><br>
        
        <label for="date"> Date of Birth:</label>
        <input type="date" name="date" placeholder="Enter the date of birth"><br>

    </fieldset>
    <fieldset>
        <legend>Contact infromation</legend>
        <label for = 'email'> Email:</label>
        <input type="text" name="email" placeholder="Enter your email address"><br>

        <label for="telephone">Phone number:</label>
        <input type="text" id="telephone" name="telephone" placeholder="Enter your telephone number"><br>

        <label for = 'address'>Address</label>
        <input type="text" name="address" placeholder="Enter your physical address"><br>
    </fieldset>
    <fieldset>
        <legend>Gender</legend>
        <label> Choose your gender here</label><br>
        <input type="radio" id="male" name="Gender" value="male">
        <label for = 'male'>MALE</label><br>

        <input type="radio" id="female" name="Gender" value="female">
        <label for = 'female'>FEMALE</label><br>

        <input type="radio" id="NA" name="Gender" value="NA">
        <label for = 'NA'>PREFER NOT TO SAY</label><br>
    </fieldset>    

        <button type="submit">Register</button>
        <button type="reset">Cancel</button>
    </form> 
</main>

<footer>
